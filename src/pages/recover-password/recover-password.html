<ion-header>

<img [src]="logo" alt="">
<img [src]="logo1" alt="">
</ion-header>


<ion-content padding>
  <h3>Recover Password</h3>
  <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input  type="email" [(ngModel)]="email" name="password"></ion-input>
      </ion-item>
  <button ion-button (click)="recoverNow()">Recover Now</button>   
  <br>
  <a (click)="backToSignIn()">Back to Sign In</a> 
</ion-content>
