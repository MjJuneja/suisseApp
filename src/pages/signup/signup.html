<ion-header>

    <p>Register Account</p>
  </ion-header>


  <ion-content>

    <form (submit)="doRegister()">
      <ion-list>

        <ion-item>
          <ion-input type="text" [(ngModel)]="signup.yname" name="yname" placeholder="Your Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="email" [(ngModel)]="signup.email" name="email" placeholder="Your Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [(ngModel)]="signup.password1" name="password1" placeholder="Your Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [(ngModel)]="signup.password2" name="password2" placeholder="Confirm Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [(ngModel)]="signup.spassword1" name="spassword1" placeholder="Your Spending Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [(ngModel)]="signup.spassword2" name="spassword2" placeholder="Confirm Spending Password"></ion-input>
        </ion-item>

        <div padding>

          <button type="submit" ion-button color="primary" block>Proceed</button>
        </div>

      </ion-list>
    </form>

    <br>
    <a (click)="redirect()">Already have an account?<span>Log In</span></a>
  </ion-content>
