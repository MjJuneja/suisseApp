<ion-header>

  <!--<ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>-->
<img [src]="logo" alt="">
</ion-header>


<ion-content>
  <form >
    <ion-list>

      <ion-item>
        <!--<ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>-->
        <ion-label floating>Email Id</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <!--<ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>-->
        <ion-label floating>Password</ion-label>
        <ion-input  type="password" [(ngModel)]="account.loginpassword" name="password"></ion-input>
      </ion-item>

      <div padding>

        <button ion-button color="primary" block (click)="doLogin()">Login</button>
      </div>

    </ion-list>
  </form>

<br>
  <a (click)="forget()">I can't access my account</a>
  <br>
  <a>Don't have an account?<span>Sign Up</span></a>
</ion-content>
